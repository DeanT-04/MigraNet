# pytest configuration file
# https://docs.pytest.org/en/stable/reference/reference.html#ini-options-ref

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = . english_version/scripts

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests related to network building

# Minimum Python version
minversion = 3.8

# Ignore paths
norecursedirs = 
    .git
    .venv
    venv
    english_version/venv
    chinese_version/venv
    dist
    build
    *.egg
    __pycache__

# Coverage options (if using pytest-cov)
[coverage:run]
source = english_version/scripts
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */archive/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
